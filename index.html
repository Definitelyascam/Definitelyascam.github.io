<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #3b0a15, #140307 70%);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
  padding: 20px;
}

/* Floating hearts background */
body::before {
  content: "❤ ❤ ❤ ❤ ❤";
  position: fixed;
  font-size: 120px;
  opacity: 0.03;
  top: 10%;
  left: 5%;
  animation: float 12s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translateY(0px); }
  to { transform: translateY(40px); }
}

.container {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 24px;
  padding: 60px 40px;
  max-width: 700px;
  width: 100%;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease forwards;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.6rem;
  margin-bottom: 30px;
  color: #ffccd5;
}

p {
  font-size: 1.15rem;
  line-height: 1.8;
  margin-bottom: 30px;
  opacity: 0.9;
}

.highlight {
  font-weight: 500;
  color: #ff8fa3;
}

button {
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  border: none;
  padding: 15px 34px;
  font-size: 1rem;
  color: white;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 10px 30px rgba(255,77,109,0.4);
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(255,77,109,0.6);
}

.voucher {
  margin-top: 40px;
  display: none;
  animation: fadeUp 0.8s ease forwards;
}

.voucher img {
  width: 100%;
  max-width: 500px;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.5);
}

.subline {
  font-size: 1rem;
  opacity: 0.85;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes fadeUp {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

@media(max-width:600px){
  .container {
    padding: 40px 25px;
  }
  h1 {
    font-size: 2rem;
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Happy Valentine’s Day ❤️</h1>

  <p>
    You told me <span class="highlight">La Casa di Nico</span> is your favourite.
    So I remembered.
  </p>

  <p class="highlight">
    Just something small for someone I genuinely enjoy.
  </p>

  <button onclick="showVoucher()">Open Your Surprise</button>

  <div class="voucher" id="voucher">
    <img src="voucher-placeholder.jpg" alt="Voucher">
    <p class="subline">Use it whenever you want.</p>
    <p class="subline">Preferably when you're dressed cute.</p>
  </div>

</div>

<script>
function showVoucher() {
  document.getElementById("voucher").style.display = "block";
}
</script>

</body>
</html>
