<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

body {
  background: linear-gradient(135deg, #2b0a18, #5c102d, #8f1d3f);
  background-size: 200% 200%;
  animation: bgShift 10s ease infinite;
  color: white;
  overflow-x: hidden;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* subtle floating hearts */
body::after {
  content: "‚ù§  ‚ù§   ‚ù§";
  position: fixed;
  font-size: 140px;
  opacity: 0.04;
  top: 20%;
  left: 10%;
  animation: float 12s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translateY(0px); }
  to { transform: translateY(40px); }
}

.section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s cubic-bezier(.17,.67,.3,1);
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

h1 {
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: -1px;
}

.text {
  font-size: 1.2rem;
  max-width: 650px;
  line-height: 1.8;
  opacity: 0.9;
}

/* Highlight upgrade */
.highlight {
  display: inline-block;
  margin-top: 35px;
  padding: 14px 28px;
  font-weight: 600;
  border-radius: 50px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(255,100,130,0.4);
  animation: glowPulse 2.5s ease-in-out infinite;
  transition: 0.3s ease;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 15px rgba(255,100,130,0.3); }
  50% { box-shadow: 0 0 30px rgba(255,100,130,0.6); }
  100% { box-shadow: 0 0 15px rgba(255,100,130,0.3); }
}

button {
  margin-top: 40px;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  border: none;
  padding: 16px 36px;
  font-size: 1rem;
  color: white;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 10px 30px rgba(255,77,109,0.4);
  animation: buttonPulse 2.5s infinite;
}

@keyframes buttonPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

button:hover {
  transform: scale(1.1);
}

.voucher {
  opacity: 0;
  transform: translateY(20px) scale(0.98);
  margin-top: 50px;
  transition: 0.8s ease;
}

.voucher.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.voucher img {
  width: 100%;
  max-width: 500px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

.subline {
  margin-top: 20px;
  font-size: 1rem;
  opacity: 0.9;
}

.small-note {
  opacity: 0.6;
  margin-top: 25px;
  font-size: 0.9rem;
}

@media(max-width: 600px){
  h1 { font-size: 2rem; }
}
</style>
</head>

<body>

<section class="section">
  <div>
    <h1>Happy Valentine‚Äôs Day, cutie ‚ù§Ô∏è</h1>
  </div>
</section>

<section class="section">
  <div>
    <p class="text">
      You told me La Casa di Nico is your favourite.
      So I remembered.
    </p>

    <div class="highlight">
      Just something small for someone I genuinely enjoy ‚ú®
    </div>
  </div>
</section>

<section class="section">
  <div>
    <button onclick="showVoucher()">Open Your Surprise üíå</button>

    <div class="voucher" id="voucher">
      <img src="voucher-placeholder.jpg" alt="Voucher">

      <p class="subline">
        Use it whenever you want.
      </p>

      <div class="highlight">
        Preferably when you're dressed cute üòâ
      </div>

      <p class="small-note">
        Enjoy it.
      </p>
    </div>
  </div>
</section>

<script>
function showVoucher() {
  document.getElementById("voucher").classList.add("show");
}

const sections = document.querySelectorAll(".section");

window.addEventListener("scroll", () => {
  sections.forEach(section => {
    const position = section.getBoundingClientRect().top;
    const screenPosition = window.innerHeight / 1.2;
    if(position < screenPosition){
      section.classList.add("visible");
    }
  });
});
</script>

</body>
</html>
