<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  scroll-behavior: smooth;
}

body {
  background: linear-gradient(135deg, #2b0a18, #5c102d, #8f1d3f);
  background-size: 200% 200%;
  animation: bgShift 10s ease infinite;
  color: white;
  overflow-x: hidden;
}

@keyframes bgShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.section {
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px 40px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.9s ease;
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

h1 {
  font-size: 2.6rem;
  font-weight: 700;
  margin-bottom: 10px; /* reduced space */
}

.text {
  font-size: 1.2rem;
  max-width: 650px;
  line-height: 1.8;
  opacity: 0.95;
  margin-top: 10px;
}

/* Clean bold highlight text */
.bold-highlight {
  font-size: 1.35rem;
  font-weight: 700;
  margin-top: 25px;
}

/* Button clean (no pulse) */
button {
  margin-top: 40px;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  border: none;
  padding: 15px 34px;
  font-size: 1rem;
  color: white;
  border-radius: 40px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 10px 25px rgba(255,77,109,0.35);
}

button:hover {
  transform: translateY(-3px);
}

.voucher {
  opacity: 0;
  transform: translateY(20px);
  margin-top: 50px;
  transition: 0.8s ease;
}

.voucher.show {
  opacity: 1;
  transform: translateY(0);
}

.voucher img {
  width: 100%;
  max-width: 500px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
}

.subline {
  margin-top: 20px;
  font-size: 1rem;
  opacity: 0.9;
}

.arrow {
  font-size: 3rem;
  margin-top: 60px;
}

.inside-joke {
  margin-top: 20px;
  font-size: 1rem;
  opacity: 0.8;
}

@media(max-width: 600px){
  h1 { font-size: 2rem; }
}
</style>
</head>

<body>

<section class="section">
  <div>
    <h1>Happy Valentine‚Äôs Day, cutie ‚ù§Ô∏è</h1>

    <p class="text">
      You told me La Casa di Nico is your favourite.
      So I remembered.
    </p>
  </div>
</section>

<section class="section">
  <div>
    <p class="bold-highlight">
      Just something small for someone I genuinely enjoy ‚ú®
    </p>
  </div>
</section>

<section class="section">
  <div>
    <button onclick="showVoucher()">Open Your Surprise üíå</button>

    <div class="voucher" id="voucher">
      <img src="voucher-placeholder.jpg" alt="Voucher">

      <p class="subline">
        Use it whenever you want.
      </p>

      <p class="bold-highlight">
        Preferably when you're dressed cute üòâ
      </p>

      <div class="arrow">
        üëá
      </div>

      <p class="inside-joke">
        Enjoy you fat fuck
      </p>

    </div>
  </div>
</section>

<script>
function showVoucher() {
  document.getElementById("voucher").classList.add("show");
}

const sections = document.querySelectorAll(".section");

window.addEventListener("scroll", () => {
  sections.forEach(section => {
    const position = section.getBoundingClientRect().top;
    const screenPosition = window.innerHeight / 1.2;
    if(position < screenPosition){
      section.classList.add("visible");
    }
  });
});
</script>

</body>
</html>
