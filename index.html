<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0f0f12;
  color: #f5f5f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 60px 40px;
  max-width: 700px;
  width: 100%;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 2.2rem;
  font-weight: 600;
  margin-bottom: 30px;
  letter-spacing: -0.5px;
}

p {
  font-size: 1.1rem;
  line-height: 1.7;
  opacity: 0.85;
  margin-bottom: 30px;
}

.highlight {
  font-weight: 500;
  opacity: 1;
}

button {
  background: #ffffff;
  color: #111;
  border: none;
  padding: 14px 32px;
  font-size: 0.95rem;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(255,255,255,0.15);
}

.voucher {
  margin-top: 40px;
  display: none;
  animation: fadeUp 0.8s ease forwards;
}

.voucher img {
  width: 100%;
  max-width: 500px;
  border-radius: 16px;
  margin-bottom: 20px;
}

.subline {
  font-size: 0.95rem;
  opacity: 0.7;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes fadeUp {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

@media(max-width: 600px){
  .container {
    padding: 40px 25px;
  }
  h1 {
    font-size: 1.8rem;
  }
}
</style>
</head>

<body>

<div class="container">

  <h1>Happy Valentineâ€™s Day</h1>

  <p>
    You told me <span class="highlight">La Casa di Nico</span> is your favourite.
    So I remembered.
  </p>

  <p class="highlight">
    Just something small for someone I genuinely enjoy.
  </p>

  <button onclick="showVoucher()">Open Your Surprise</button>

  <div class="voucher" id="voucher">
    <img src="voucher-placeholder.jpg" alt="Voucher">
    <p class="subline">Use it whenever you want.</p>
    <p class="subline">Preferably when you're dressed cute.</p>
  </div>

</div>

<script>
function showVoucher() {
  document.getElementById("voucher").style.display = "block";
}
</script>

</body>
</html>
